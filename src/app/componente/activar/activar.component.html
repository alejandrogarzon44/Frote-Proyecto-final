<app-header> </app-header>


<div id=" ActivarCuenta">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control"[(ngModel)]="email"> 
    </div>
    <div class="form-group">
      <label for="password">Codigo Activacion</label>
      <input type="password" class="form-control"[(ngModel)]="codigo">
    </div>
     <button type="submit" class="btn btn-primary" (click)="Activar()">Activar</button>
  
</div>
