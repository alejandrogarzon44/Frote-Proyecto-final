<app-menu></app-menu>

<div class="Ventana">

    <div class= "titulo">Actulizar Mis Datos </div>

    
    <div class="modal-body">
           
          
        <div class="form-group">
          <label for="nombre">Nombre del Usuario</label>
          <input type="email" class="form-control" id="nombre"[(ngModel)]="nombre"[disabled]="true">
          
        </div>
        <div class="form-group">
          <label for="email">Email del Usuario </label>
          <input type="text" class="form-control" id="email"[(ngModel)]="email"[disabled]="true">
          
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"[(ngModel)]="password">
          
        </div>
        <div class="form-group">
            <label for="password">Confirmar Password</label>
            <input type="password" class="form-control" id="password"[(ngModel)]="confirm">
            
          </div>
        <div class="form-group" >
        
            <label for="estado">Estado</label>
            <select class="form-control" id="estado"[(ngModel)]="estado"[disabled]="true">
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
            
          </select>
        </div>
        <div class="form-group">
        
          <label for="Rol">Rol</label>
          <select class="form-control" id="estado"[(ngModel)]="rol"[disabled]="true">
          <option value="1">Administrador</option>
          <option value="2">Clente</option>
          
        </select>

        <button type="button" class="btn btn-warning" (click)="actulizarpass()">actualizar Password</button>
      </div>
      
        
           
      </div>
</div>
