<app-menu></app-menu>

<div class="Ventana">
  <div class="titulo">Productos</div>
  
  <div> 
    <button type="button" class="btn btn-primary"(click)="AbrirModal()"> Crear productos</button>
  </div>
  
  <div class="misdatos">

    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Codigo Categoria</th>
            <th scope="col">Codigo Producto</th>
            <th scope="col">Nombre </th>
            <th scope="col">Precio </th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datos" (click)="EditarId(item._id)" >

            <td><img src="{{item.imagen}}"class="Imagenproducto"></td>
            <td>{{item.cod_cat}}</td>
            <td>{{item.cod_prod}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.precio | currency}}</td>

            <td>
              <div *ngIf="item.estado == 1"> Activo</div>
              <div *ngIf="item.estado == 0"> Inactivo</div>

            </td>
          </tr>
        </tbody>
          
          
         
      </table>
  </div>
  

</div>


  
  <!-- Modal -->
  <div class="modal fade" id="modalnuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Producto">Productos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            
              <label for="cod_cat">Categoria</label>
              <select class="form-control" id="cod_cat"[(ngModel)]="cod_cat">
              <option value="{{item.cod_cat}}" *ngFor=" let item of datoscategorias">{{item.nombre}}</option>
             
              
            </select>
            
            
          </div>
          
          <div class="form-group">
            <label for="cod_prod">Cod/Prod</label>
            <input type="email" class="form-control" id="cod_prod" [(ngModel)]="cod_prod" [disabled]="idseleccionado != ''">
            
          </div>
          <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="email" class="form-control" id="nombre"[(ngModel)]="nombre">
            
          </div>
          <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="email" class="form-control" id="nombre"[(ngModel)]="imagen">
            
          </div>

          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="email" class="form-control" id="precio"[(ngModel)]="precio">
            
          </div>
          <div class="form-group">
          
              <label for="estado">Estado</label>
              <select class="form-control" id="estado"[(ngModel)]="estado">
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
              
            </select>
          </div>
          
             
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" (click)="Guardar()" *ngIf="idseleccionado == ''"> Crear</button>
          <button type="button" class="btn btn-primary"(click)="Actualizar()" *ngIf="idseleccionado !=''"> Actualizar</button>
          <button type="button" class="btn btn-danger"(click)="Eliminar()" *ngIf="idseleccionado !=''"> Eliminar</button>
          

        </div>
      </div>
    </div>
  </div>
